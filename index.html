<body>
    <div id="game-container">

                <div class="score-entry score-1"><span>01 AAA</span><span>50000</span></div>
                <div class="score-entry score-2"><span>02 BBB</span><span>40000</span></div>
                <div class="score-entry score-3"><span>03 CCC</span><span>30000</span></div>

            <h1 data-i18n="game_over">GAME OVER</h1>

                <p data-i18n="enter_name">Digite seu nome:</p>
                <input type="text" id="player-name" maxlength="6" data-i18n-placeholder="player_placeholder" placeholder="PLAYER" autocomplete="off">
                <button id="submit-name-btn" class="submit-btn" data-i18n="enter_btn">[ ENTER ]</button>
            </div>
